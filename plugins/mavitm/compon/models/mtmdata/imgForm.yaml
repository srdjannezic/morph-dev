fields:
    title:
        label: 'mavitm.compon::lang.compon.title'
        span: auto
        required: 1
        type: text
    parent_id:
        label: 'mavitm.compon::lang.compon.parent_id'
        span: full
        required: 1
        type: dropdown
    html_description:
        label: 'mavitm.compon::lang.compon.description'
        size: large
        span: full
        type: richeditor
    carouselimg:
        label: 'File upload'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        required: 1
        type: fileupload
    'strdata[config]':
        label: 'mavitm.compon::lang.carousel.otherValues'
        prompt: 'Add new item'
        span: full
        type: repeater
        form:
            fields:
                index:
                    label: 'mavitm.compon::lang.carousel.key'
                    span: auto
                    type: text
                value:
                    label: 'mavitm.compon::lang.carousel.value'
                    span: auto
                    type: text
