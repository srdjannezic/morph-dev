{% spaceless %}

    <div class="alert alert-{{ type }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    {% if title %}
        <h4>{{ title }}</h4>
    {% endif %}

    {% if content %}
        <p>{{ content | raw}}</p>
    {% endif %}


    {% if list %}
        <ul>
        {% for item in list %}
            <li>*{{ item }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <p class="try-space">*try deleting space after email address</p>
    </div>

{% if jscript %}
    <script>{{ jscript|raw }}</script>
{% endif %}

{% endspaceless %}
